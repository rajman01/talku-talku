{% extends "user/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="main_box">
            <h2 class="main_heading text-center main_heading_two">Reset Password</h2>
            <div class="log_form">
                <form action="" class="my-5 py-5" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="log_button btn">Submit</button>
                </form>
            </div>
        </div>
{% endblock content %}
