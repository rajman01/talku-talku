{% extends "user/base.html" %}
{% load static %}
{% block content %}
<div class="main_box">
        <h2 class="main_heading text-center main_heading_two">Select Your Gender</h2>
        <div class="log_form">
            <form action="" class="form my-5 py-5" method="POST">
                {% csrf_token %}
                {% for field in form.gender %}
                <div class="inputGroup">
                    <label for="{{ field.id_for_label }}">test</label>
                    {{ field.tag }}
                </div>
                {% endfor %}

                <div>

</div>
                <div class="inputGroup">
                    <input id="radio1" name="radio" type="radio" />
                    <label for="radio1">Male</label>
                </div>
                <div class="inputGroup">
                    <input id="radio2" name="radio" type="radio" />
                    <label for="radio2">Female</label>
                </div>
                <button class="log_button btn">Continue</button>
            </form>
        </div>
    </div>
{% endblock content %}
